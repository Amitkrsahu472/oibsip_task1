<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">

    <title>calculater</title>
</head>
<body>
    <div class="lc">
        <h1 class="text-center">Let's calculate</h1>
        <div class="container text-center">
            <div class="screen">
                <input class="input" type="text"/>
            </div>
            <div class="row">
                <button class="btn item1">AC</button>
                <button class="btn item2">DE</button>
                <button class="btn item3">.</button>
                <button class="btn item4">/</button>
                <button class="btn item5">7</button>
                <button class="btn item6">8</button>
                <button class="btn item7">9</button>
                <button class="btn item8">*</button>
                <button class="btn item9">4</button>
                <button class="btn item10">5</button>
                <button class="btn item11">6</button>
                <button class="btn item12">-</button>
                <button class="btn item13">1</button>
                <button class="btn item14">2</button>
                <button class="btn item15">3</button>
                <button class="btn item16">+</button>
                <button class="btn item17">00</button>
                <button class="btn item18">0</button>
                <button class="btn" id="item19">=</button>
            </div>
        </div>
    </div>
   
    <script src="script.js"></script>
</body>
</html>
